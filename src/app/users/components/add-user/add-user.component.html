<form [formGroup]="userForm" (ngSubmit)="saveUser()" style="max-width: 600px; margin: 50px auto;">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="name">
    </div>
    <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="surname">
    </div>
    <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" placeholder="Age" formControlName="age">
    </div>
    <a class="btn btn-secondary" routerLink="/users">Back</a>
    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Save User</button>
  </form>
